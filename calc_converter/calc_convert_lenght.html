                    <a href="#" title="Funcionalidade não implementada.">

        <section class="visor_calc_convert">
            <input class="value_op" id="value_display" type="text" value="0" disabled>
            <select class="select_med" name="unidades de medida" id="medida_input"></select>
            <input class="visor_op" id="visor_op" type="text" value="0" disabled>
            <select class="select_med" name="unidades de medida" id="medida_output"></select>
        </section>

        <section class="botoes_calc_convert">
            <button data-btn="7" class="btn-value" type="button">7</button>
            <button data-btn="8" class="btn-value" type="button">8</button>
            <button data-btn="9" class="btn-value" type="button">9</button>
            <button onclick="btn_ops('del')" class="btn" type="button">
                <i class="fa-solid fa-delete-left"></i>
            </button>

            <button data-btn="4" class="btn-value" type="button">4</button>
            <button data-btn="5" class="btn-value" type="button">5</button>
            <button data-btn="6" class="btn-value" type="button">6</button>
            <button onclick="btn_ops('ce')" class="btn" type="button">CE</button>

            <button data-btn="1" class="btn-value" type="button">1</button>
            <button data-btn="2" class="btn-value" type="button">2</button>
            <button data-btn="3" class="btn-value" type="button">3</button>

            <button onclick="btn_ops('.')" class="btn" type="button">.</button>
            <button class="btn-value-d" type="button"></button>
            <button data-btn="0" class="btn-value" type="button">0</button>
            <button class="btn-value-d" type="button"></button>
            <button onclick="btn_ops('=')" class="btn" type="button">=</button>
