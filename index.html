<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Online</title>
    <!--css style-->
    <link rel="stylesheet" type="text/css" href="css/calc_style.css">
    <!--Font awasome-->
    <script src="https://kit.fontawesome.com/3797641237.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="corpo_calc">

        <header id="barra_calc">
            <div class="dropdownOP">
                <button title="Menu" onclick="DropDown()" class="btnDD">
                    <i class="fa-solid fa-bars fa-2x"></i>
                </button>
                <div id="menuDD" class="contentDD">
                    <h3>Calculadora</h3>
                    <a href="">
                        <i class="fa-solid fa-calculator"></i>Básica</a>
                    <a href="#">
                        <i class="fa-solid fa-flask"></i>Científica</a>
                    <a href="">
                        <i class="fa-solid fa-code"></i>Binária</a>
                    <h3>Conversões</h3>
                    <a href="calc_converter/calc_convert_money.html">
                        <i class="fa-solid fa-coins"></i>Moeda</a>
                    <a href="calc_converter/calc_convert_volume.html">
                        <i class="fa-solid fa-cube"></i></i>Volume</a>
                    <a href="calc_converter/calc_convert_lenght.html">
                        <i class="fa-solid fa-ruler"></i>Comprimento</a>
                    <div class="dropdownA">
                        <div id="aboutDD" class="sobreDD">
                            <a target="_blank" href="https://github.com/EnzoBelem">
                                <i class="fa-brands fa-github"></i>/EnzoBelem</a>
                            <a target="_blank" href="https://www.linkedin.com/in/enzo-bel%C3%A9m-17b939232/">
                                <i class="fa-brands fa-linkedin"></i>/Enzo Belém</a>
                        </div>
                        <button title="informações" id="btn-a" onclick="DropDownAbout()">
                            <i class="fa-solid fa-circle-info"></i>sobre
                        </button>
                    </div>
                </div>
            </div>
            <button title="Exibir histórico" onclick="DDHistory()" class="btn-h">
                <i class="fa-solid fa-clock-rotate-left fa-2x"></i>
            </button>
        </header>
        <section class="visor_calc">
            <input class="visor_op" id="visor_op" type="text" placeholder="" disabled>
            <input class="value_op" id="value_display" type="text" value="0" disabled>
        </section>

        <section id="mem_calc">
            <button title="Limpar a memória" onclick="mem_act('mc')" type="button">MC</button>
            <button title="Rechamada da memória" onclick="mem_act('mr')" type="button">MR</button>
            <button title="Somar a memória" onclick="mem_act('m+')" type="button">M+</button>
            <button title="Subtrair da memória" onclick="mem_act('m-')" type="button">M-</button>
            <button title="Salvar na memória" onclick="mem_act('ms')" type="button">MS</button>
            <button title="Exibir memória" onclick="DDMemory()" type="button">MEM</button>
        </section>

        <section class="botoes_calc">

            <button onclick="btn_ops('ptg')" class="btn" type="button">%</button>
            <button onclick="btn_ops('ce')" class="btn" type="button">CE</button>
            <button onclick="btn_ops('c')" class="btn" type="button">C</button>
            <button onclick="btn_ops('del')" class="btn" type="button">
                <i class="fa-solid fa-delete-left"></i>
            </button>

            <button onclick="btn_ops('1/')" class="btn" type="button">1<em>/</em>x</button>
            <button onclick="btn_ops('sqr')" class="btn" type="button">x²</button>
            <button onclick="btn_ops('sqrt')" class="btn" type="button">²√</button>
            <button data-op="/" class="btn" type="button">÷</button>


            <button data-btn="7" class="btn-value" type="button">7</button>
            <button data-btn="8" class="btn-value" type="button">8</button>
            <button data-btn="9" class="btn-value" type="button">9</button>
            <button data-op="*" class="btn" type="button">x</button>

            <button data-btn="4" class="btn-value" type="button">4</button>
            <button data-btn="5" class="btn-value" type="button">5</button>
            <button data-btn="6" class="btn-value" type="button">6</button>
            <button data-op="-" class="btn" type="button">-</button>

            <button data-btn="1" class="btn-value" type="button">1</button>
            <button data-btn="2" class="btn-value" type="button">2</button>
            <button data-btn="3" class="btn-value" type="button">3</button>
            <button data-op="+" class="btn" type="button">+</button>

            <button onclick="btn_ops('neg')" class="btn" type="button">neg</button>
            <button data-btn="0" class="btn-value" type="button">0</button>
            <button onclick="btn_ops('.')" class="btn" type="button">.</button>
            <button onclick="btn_ops('=')" class="btn" type="button">=</button>
        </section>

        <footer class="dropdownFooter">
            <div>
                <div id="historico" class="Container">
                    <article id="hist_content"></article>
                    <button title="Limpar histórico" id="btn-t" class="btn-trash" onclick="LimparHistorico()">
                        <i class="fa-solid fa-trash-can fa-2x"></i>
                    </button>
                </div>
            </div>
            <div>
                <div id="memoria" class="Container">
                    <article id="mem_content"></article>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/calc_script.js"></script>
</body>

</html>
